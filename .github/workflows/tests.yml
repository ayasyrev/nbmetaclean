name: Tests
on:
  push:
    branches:
      - dev
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
    - name: Checkout
      uses: actions/checkout@main
    - name: Setup Python ${{ matrix.python }}
      uses: actions/setup-python@main
      with:
        python-version: ${{ matrix.python }}
        architecture: x64

    - name: Install
      run: |
        pip install uv
        uv pip install --system .[test]
    - name: Tests
      run: pytest
